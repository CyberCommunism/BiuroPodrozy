<div id="loginPlace">
  <input type="text" placeholder="Type your e-mail" [(ngModel)]="email">
  <input type="password" placeholder="Type your password" [(ngModel)]="password">
  <button (click)="save()">Save me</button>
  <hr>
  <div style="clear: both"></div>
  <a routerLinkActive="active" routerLink="/login">Login</a>
</div>
